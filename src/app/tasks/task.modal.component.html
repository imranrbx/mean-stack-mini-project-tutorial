<h1 mat-dialog-title>Add New Task</h1>
<div mat-dialog-content>
  <p>Add Title of your Task</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.title" placeholder="Enter Your Title" required cdkFocusInitial>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button (click)="onAddTask(data)">Add Task</button>
</div>
